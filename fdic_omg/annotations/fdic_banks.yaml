# FDIC Column Mappings - YAML Format
# This file provides semantic mappings for FDIC institution data CSV columns
# Format Version: 1.0
# Created: 2025-06-20
# License: CC BY 4.0



# Column mappings
columns:
  X:
    label: X Coordinate
    description: Longitude coordinate in decimal degrees
    semantic_type: coordinate
    data_type: decimal
    mappings:
      - ontology: GeoSPARQL
        property: http://www.opengis.net/ont/geosparql#longitude
        relation: equivalent
      - ontology: SchemaOrg
        property: https://schema.org/longitude
        relation: similar
      - ontology: W3C-WGS84
        property: http://www.w3.org/2003/01/geo/wgs84_pos#long
        relation: equivalent
    references:
      - url: https://en.wikipedia.org/wiki/Longitude
        type: definition
      - url: http://www.wikidata.org/entity/Q34027
        type: wikidata
    comments: X coordinate represents the east-west position in geographic coordinate system

  Y:
    label: Y Coordinate
    description: Latitude coordinate in decimal degrees
    semantic_type: coordinate
    data_type: decimal
    mappings:
      - ontology: GeoSPARQL
        property: http://www.opengis.net/ont/geosparql#latitude
        relation: equivalent
      - ontology: SchemaOrg
        property: https://schema.org/latitude
        relation: similar
      - ontology: W3C-WGS84
        property: http://www.w3.org/2003/01/geo/wgs84_pos#lat
        relation: equivalent
    references:
      - url: https://en.wikipedia.org/wiki/Latitude
        type: definition
      - url: http://www.wikidata.org/entity/Q34028
        type: wikidata
    comments: Y coordinate represents the north-south position in geographic coordinate system

  LONGITUDE:
    label: Longitude
    description: Geographic longitude
    semantic_type: coordinate
    data_type: decimal
    mappings:
      - ontology: GeoSPARQL
        property: http://www.opengis.net/ont/geosparql#longitude
        relation: exact
    comments: Standard longitude coordinate

  LATITUDE:
    label: Latitude
    description: Geographic latitude
    semantic_type: coordinate
    data_type: decimal
    mappings:
      - ontology: GeoSPARQL
        property: http://www.opengis.net/ont/geosparql#latitude
        relation: exact
    comments: Standard latitude coordinate

  NAME:
    label: Institution Name
    description: Legal name of financial institution
    semantic_type: bank_name
    data_type: string
    mappings:
      - ontology: FIBO
        property: https://spec.edmcouncil.org/fibo/ontology/BE/LegalEntities/LegalPersons/hasLegalName
        relation: similar
      - ontology: FIBO
        property: https://spec.edmcouncil.org/fibo/ontology/FBC/FinancialInstitutions/FinancialInstitution
        relation: instance_of
      - ontology: SchemaOrg
        property: https://schema.org/BankOrCreditUnion
        relation: instance_of
      - ontology: FOAF
        property: http://xmlns.com/foaf/0.1/name
        relation: equivalent
    references:
      - url: https://www.investopedia.com/terms/f/financialinstitution.asp
        type: glossary
      - url: https://en.wikipedia.org/wiki/Bank
        type: definition
      - url: http://www.wikidata.org/entity/Q22687
        type: wikidata
      - url: http://dbpedia.org/resource/Bank
        type: dbpedia
    comments: The official legal name of the FDIC-insured institution as registered with regulatory authorities

  ADDRESS:
    label: Street Address
    description: Physical street address of the institution
    semantic_type: address
    data_type: string
    mappings:
      - ontology: FIBO
        property: https://spec.edmcouncil.org/fibo/ontology/FND/Places/Addresses/StreetAddress
        relation: similar
      - ontology: vCard
        property: http://www.w3.org/2006/vcard/ns#street-address
        relation: equivalent
      - ontology: SchemaOrg
        property: https://schema.org/streetAddress
        relation: equivalent
    references:
      - url: https://pe.usps.com/text/pub28/welcome.htm
        type: standard
        description: USPS Postal Addressing Standards
    comments: Street address of the institution's physical location, formatted according to USPS standards

  CITY:
    label: City
    description: City name
    semantic_type: location
    data_type: string
    mappings:
      - ontology: GeoNames
        property: http://www.geonames.org/ontology#name
        relation: similar
    comments: City where the institution is located

  STALP:
    label: State Code
    description: State abbreviation
    semantic_type: state_code
    data_type: string
    mappings:
      - ontology: GeoNames
        property: http://www.geonames.org/ontology#stateCode
        relation: equivalent
    comments: Two-letter state abbreviation code

  STNAME:
    label: State Name
    description: State name
    semantic_type: state_name
    data_type: string
    mappings:
      - ontology: GeoNames
        property: http://www.geonames.org/ontology#name
        relation: similar
    comments: Full name of the state

  ZIP:
    label: ZIP Code
    description: United States Postal Service ZIP code
    semantic_type: postal_code
    data_type: string
    mappings:
      - ontology: FIBO
        property: https://spec.edmcouncil.org/fibo/ontology/FND/Places/Addresses/PostCodeIdentifier
        relation: similar
      - ontology: vCard
        property: http://www.w3.org/2006/vcard/ns#postal-code
        relation: equivalent
      - ontology: SchemaOrg
        property: https://schema.org/postalCode
        relation: equivalent
    references:
      - url: https://tools.usps.com/go/ZipLookupAction
        type: tool
        description: USPS ZIP Code Lookup
      - url: https://en.wikipedia.org/wiki/ZIP_Code
        type: definition
      - url: http://www.wikidata.org/entity/Q136208
        type: wikidata
    standards:
      - url: https://pe.usps.com/cpim/ftp/pubs/Pub28/pub28.pdf
        description: USPS Publication 28 - Postal Addressing Standards
    comments: 5-digit Zone Improvement Plan (ZIP) postal code used by USPS for mail delivery

  CERT:
    label: FDIC Certificate Number
    description: Unique FDIC-assigned certificate of insurance number
    semantic_type: fdic_certificate
    data_type: integer
    mappings:
      - ontology: FIBO
        property: https://spec.edmcouncil.org/fibo/ontology/BE/GovernmentEntities/GovernmentIssuedLicense
        relation: instance_of
      - ontology: FIBO
        property: https://spec.edmcouncil.org/fibo/ontology/FBC/RegulatoryAgencies/RegulatoryLicense
        relation: instance_of
      - ontology: SchemaOrg
        property: https://schema.org/identifier
        relation: similar
    references:
      - url: https://www.fdic.gov/resources/bankers/call-reports/crinst-031/2019/2019-03-crinst-031-rc-a.pdf
        type: documentation
        description: FDIC Call Report Instructions
      - url: https://en.wikipedia.org/wiki/Federal_Deposit_Insurance_Corporation#Certificate_numbers
        type: definition
      - url: http://www.wikidata.org/entity/Q116907062
        type: wikidata_property
    issuer: Federal Deposit Insurance Corporation
    comments: Unique identifier assigned by the FDIC when granting deposit insurance. This number remains constant throughout the institution's existence

  BKCLASS:
    label: Bank Classification
    description: Bank classification code
    semantic_type: bank_class
    data_type: string
    mappings:
      - ontology: FIBO
        property: https://spec.edmcouncil.org/fibo/ontology/BE/Corporations/Corporations/OrganizationClassification
        relation: similar
    comments: Classification code indicating the type of banking institution

  SERVTYPE_DESC:
    label: Service Type Description
    description: Type of banking service provided
    semantic_type: service_description
    data_type: string
    mappings:
      - ontology: FIBO
        property: https://spec.edmcouncil.org/fibo/ontology/FND/ProductsAndServices/ProductsAndServices/Service
        relation: instance_of
    comments: Description of the primary service type offered by the institution




# External resources used for mappings
resources:
  FIBO:
    name: Financial Industry Business Ontology
    description: Industry-standard ontology for financial data developed by the EDM Council
    homepage: https://spec.edmcouncil.org/fibo/
    source: https://github.com/edmcouncil/fibo
    type: Well-formed Ontology Standard

  GeoSPARQL:
    name: OGC GeoSPARQL
    description: OGC standard for representing and querying geospatial data on the Semantic Web
    homepage: https://opengeospatial.github.io/ogc-geosparql/geosparql11/geo.html
    type: Well-formed Ontology Standard

  GeoNames:
    name: GeoNames Ontology
    description: Ontology for geographical database covering all countries
    homepage: https://www.geonames.org/ontology/documentation.html
    type: Well-formed Ontology

  SchemaOrg:
    name: Schema.org
    description: Collaborative vocabulary for structured data on the Internet
    homepage: https://schema.org/
    type: Well-formed Vocabulary

  Wikipedia:
    name: Wikipedia
    description: Open encyclopedia used for general concept definitions
    homepage: https://en.wikipedia.org/
    type: Non-ontological Resource

  Investopedia:
    name: Investopedia Financial Dictionary
    description: Comprehensive financial terms dictionary and educational resource
    homepage: https://www.investopedia.com/dictionary/
    type: Non-ontological Resource

  USPS:
    name: United States Postal Service Standards
    description: Official USPS addressing and ZIP code standards
    homepage: https://pe.usps.com/text/pub28/welcome.htm
    type: Non-ontological Resource



dataset:
  title: FDIC-Insured Institutions Dataset
  description: Comprehensive dataset of FDIC-insured financial institutions in the United States
  publisher:
    name: Federal Deposit Insurance Corporation (FDIC)
    homepage: https://www.fdic.gov/
  keywords:
    - banking
    - financial institutions
    - FDIC
    - geospatial data
    - US banks
  spatial: United States of America
  temporal: Continuously updated
  version: "2025.1"



